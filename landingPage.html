<!doctype html>
<html ng-app="mainApp" style="height: 90%;">

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/ag-grid@18.1.1/dist/ag-grid.min.js"></script>
</head>

<body ng-controller="stockController" style="height: 90%;">
    <button ng-click="update()" style="float: right;">Refresh</button>
    <div style="height: 100%;">
        <h1>
            <strong>Screener {{selectedType}}</strong>
        </h1>
        <div style="float:right;">
            <label>Scheduler Time</label>
            <input type="text" value="Scheduler Time format(hh:mm)" ng-model="schedulerTime">
            <button ng-click="setSchedulerTime()">Set</button>
        </div>
        Select Type : <select ng-model="selectedType" ng-options="item for item in allIndices" ng-change="fetchData(true)"></select>
        <label>Percentage Change</label>
        <input type="number" name="Percentage Change" ng-model="tradeVolume">
        <button ng-click="terminate()">Exit</button>
        <div id="myGrid" style="width: 100%; height: 80%;" class="ag-theme-balham"></div>

    </div>
</body>

</html>
